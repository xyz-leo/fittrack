{% load static %}
<!-- core/templates/core/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitTrack - {% block title %}{% endblock %}</title>

  <!-- Google font Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- main stylesheet -->
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <!-- simple text logo / you can replace with image -->
        <div class="logo-mark">ğŸ‹ï¸</div>
        <div class="logo-text">FitTrack</div>
      </div>

      <!-- hamburger menu always present (mobile-first) -->
      <input id="menu-toggle" class="menu-toggle" type="checkbox" />
      <label for="menu-toggle" class="hamburger" aria-hidden="true">
        <span></span><span></span><span></span>
      </label>

      <nav class="nav">
        {% if request.session.student_id %}
          <a href="{% url 'core:home' %}">Home</a>
          <a href="{% url 'core:trainings' %}">Trainings</a>
          <a href="{% url 'core:logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'core:landing' %}">Landing</a>
          <a href="{% url 'core:login' %}">Login</a>
          <a href="{% url 'core:register' %}">Sign up</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div>Â© 2025, FitTrack </div>
  </footer>
</body>
</html>
